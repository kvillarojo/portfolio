        I'm Kim Villarojo
      </h1>
      <h2 class="subtitle has-text-white">

<section class="section">
  <h1 class="title has-text-centered">  Projects </h1>

  <div class="container">
    <hr>
    <!-- Start Carousel -->
<!--    <div id="carousel-demo" class="carousel">-->

<!--        <div  class="item-1">-->
<!--          <img src="assets/img/pexels-1.jpeg">-->
<!--        </div>-->

<!--    </div>-->
    <!-- End Carousel -->

    <div class="columns">

      <div class="column" *ngFor="let project of projects; let i = index">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
<!--              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">-->
              <img src="{{project.img_url}}" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{project.name}}</p>
                <p class="subtitle is-6"><a href="{{project.url}}"> {{project.url}} </a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
